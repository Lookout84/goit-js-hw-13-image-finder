<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <form class="search-form js-search-form" id="search-form">
    <div>
      <input class="input" type="text" id="query" name="query" autocomplete="off" placeholder="Search images..." />
    </div>
    <button type="submit" class="btn button btn-search">Search</button>
  </form>

  <ul class="gallery">

  </ul>

  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    <span class="label">Load More</span>
  </button>
</body>

</html>
